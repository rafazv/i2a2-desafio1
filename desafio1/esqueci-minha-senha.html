<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Esqueci minha senha</title>
  <script src="esqueci-minha-senha.js"></script>
</head>
<body>

    <img src="logo.png" alt="Logo da empresa" width="100" height="100">
